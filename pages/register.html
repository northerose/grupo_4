<body>
     <!-- Menú de Navegación -->
    <header>
        <div id="logo">
            <img src="https://cdn-icons-png.flaticon.com/128/5068/5068966.png" alt="logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Inicio</a></li>

            </ul>  
        </nav>
    </header>
    <br>
    <br>
    <!-- Contenido -->
   
    <div class="signupForm">
        <form id="register" action="" class="form">
        <h1 class="title">Sign up</h1>
    
        <div class="inputContainer">
            <input id="email" type="email" class="input" placeholder="Ingrese su email aqui" required>
            <label for="email" class="label">Email</label>
        </div>
    
        <div class="inputContainer">
            <input id="userName" type="text" class="input" placeholder="Cargue un username" required>
            <label for="userName" class="label">Username</label>
        </div>
    
        <div class="inputContainer">
            <input id="pass1" type="password" class="input" placeholder="Password" required>
            <label for="pass1" class="label">Password</label>
        </div>
    
        <div class="inputContainer">
            <input id="pass2" type="password" class="input" placeholder="Confirme su Password" required>
            <label for="pass2" class="label">Confirm Password</label>
        </div>
    
        <button type="submit" class="submitBtn" value="Sign up">
            <img id="pata" src="https://cdn-icons-png.flaticon.com/128/5068/5068966.png" alt="logo">
            <h6>Enviar</h6>
        </button>
        </form>
      </div>
</body>
